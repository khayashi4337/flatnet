# Grafana Datasource Provisioning
# Phase 4, Stage 1-2: Monitoring and Logging
#
# Automatically configures Prometheus and Loki as data sources

apiVersion: 1

# Delete datasources that are no longer in this config
deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Loki
    orgId: 1

# Datasource definitions
datasources:
  # Prometheus - Primary metrics source
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.48.1"
    version: 1

  # Loki - Log aggregation source
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      timeout: 60
      maxLines: 1000
    version: 1
