#==============================================================================
# Flatnet Gateway - Security Headers Configuration
# Phase 4, Stage 3: Security
#
# Common security headers to include in server blocks.
# Include this file with: include conf.d/security-headers.conf;
#
# Reference:
#   - https://owasp.org/www-project-secure-headers/
#   - https://securityheaders.com/
#==============================================================================

#------------------------------------------------------------------------------
# Content Security
#------------------------------------------------------------------------------

# Prevent MIME type sniffing
# Stops browsers from interpreting files as a different MIME type
add_header X-Content-Type-Options "nosniff" always;

# Content Security Policy
# Restricts resources the browser can load
# Note: Adjust this based on your application's needs
#
# WARNING: This policy includes 'unsafe-inline' and 'unsafe-eval' for
# compatibility with some applications (e.g., Forgejo). These directives
# weaken CSP protection. For production, consider using nonces or hashes
# instead. See: https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
#
# Strict alternative (if your application supports it):
# add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

# Alternative: Report-only mode for testing
# add_header Content-Security-Policy-Report-Only "default-src 'self'; report-uri /csp-report" always;

#------------------------------------------------------------------------------
# Clickjacking Protection
#------------------------------------------------------------------------------

# Prevent embedding in frames (clickjacking protection)
# Options: DENY, SAMEORIGIN, ALLOW-FROM uri
add_header X-Frame-Options "SAMEORIGIN" always;

#------------------------------------------------------------------------------
# XSS Protection
#------------------------------------------------------------------------------

# XSS filter (legacy, but still useful for older browsers)
# Note: Modern browsers use CSP instead
add_header X-XSS-Protection "1; mode=block" always;

#------------------------------------------------------------------------------
# Referrer Policy
#------------------------------------------------------------------------------

# Control how much referrer information is sent
# Options: no-referrer, no-referrer-when-downgrade, origin, origin-when-cross-origin,
#          same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

#------------------------------------------------------------------------------
# Permissions Policy (Feature Policy)
#------------------------------------------------------------------------------

# Control which browser features can be used
# Disable unused features for security
add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

#------------------------------------------------------------------------------
# Cache Control
#------------------------------------------------------------------------------

# Prevent caching of sensitive responses
# Note: Apply selectively - don't use for static assets
# add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
# add_header Pragma "no-cache" always;
# add_header Expires "0" always;

#------------------------------------------------------------------------------
# Additional Security
#------------------------------------------------------------------------------

# Disable content type sniffing and enable XSS filter in IE
add_header X-Download-Options "noopen" always;

# Disable DNS prefetching
add_header X-DNS-Prefetch-Control "off" always;

# Prevent Adobe Flash and PDF from accessing content
add_header X-Permitted-Cross-Domain-Policies "none" always;

#------------------------------------------------------------------------------
# Notes:
#
# 1. These headers are added with "always" to ensure they're sent
#    even on error responses.
#
# 2. HSTS (Strict-Transport-Security) is NOT included here because
#    it should only be added on HTTPS connections. Add it in the
#    HTTPS server block instead.
#
# 3. Content-Security-Policy may need adjustment based on your
#    application. Test thoroughly before deploying.
#
# 4. Some headers may conflict with application requirements.
#    Review and adjust as needed.
#
# 5. Test your headers at: https://securityheaders.com/
#==============================================================================
