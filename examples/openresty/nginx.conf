# Flatnet Gateway - OpenResty Configuration Example (Forgejo)
# Phase 1 Example Configuration
#
# This is an example configuration file for Forgejo integration.
# This file shows a simplified, self-contained configuration.
#
# For the actual configurations used in this project, see:
#   - config/openresty/nginx.conf           (Stage 2: WSL2 proxy)
#   - config/openresty/nginx-forgejo.conf   (Stage 3: Forgejo, uses include)
#   - config/openresty/conf.d/forgejo.conf  (Stage 3: Forgejo server block)
#
# Usage:
#   1. Copy this file to F:\flatnet\config\nginx.conf
#   2. Update the WSL2 IP address in the upstream block
#   3. Test: F:\flatnet\openresty\nginx.exe -c F:\flatnet\config\nginx.conf -t
#   4. Start: F:\flatnet\openresty\nginx.exe -c F:\flatnet\config\nginx.conf

#==============================================================================
# Core Settings
#==============================================================================

worker_processes 1;
error_log F:/flatnet/logs/error.log info;
pid F:/flatnet/logs/nginx.pid;

#==============================================================================
# Events Block
#==============================================================================

events {
    worker_connections 1024;
}

#==============================================================================
# HTTP Block
#==============================================================================

http {
    #--------------------------------------------------------------------------
    # Basic Settings
    #--------------------------------------------------------------------------

    include F:/flatnet/openresty/conf/mime.types;
    default_type application/octet-stream;
    access_log F:/flatnet/logs/access.log;

    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    #--------------------------------------------------------------------------
    # Gzip Compression
    #--------------------------------------------------------------------------

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    #--------------------------------------------------------------------------
    # Forgejo Upstream
    #--------------------------------------------------------------------------

    # WSL2 IP address - update this with your actual WSL2 IP
    # Get IP: ip addr show eth0 | grep 'inet ' | awk '{print $2}' | cut -d/ -f1
    upstream forgejo {
        server 172.x.x.x:3000;  # <-- Replace with your WSL2 IP
        keepalive 32;
    }

    #--------------------------------------------------------------------------
    # Connection Upgrade Map (for WebSocket)
    #--------------------------------------------------------------------------

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    #--------------------------------------------------------------------------
    # Server Block
    #--------------------------------------------------------------------------

    server {
        listen 80;
        server_name _;
        charset utf-8;

        # Git の大きなファイル対応
        client_max_body_size 100M;

        # ヘルスチェック
        location /health {
            access_log off;
            default_type text/plain;
            return 200 'OK';
        }

        # Forgejo へのプロキシ
        location / {
            # プロキシヘッダー
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # タイムアウト設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # WebSocket 対応
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # バッファ設定
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 32k;
            proxy_busy_buffers_size 64k;

            proxy_pass http://forgejo;
        }

        # Git LFS エンドポイント
        location ~ ^/.+\.git/info/lfs {
            client_max_body_size 1G;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;

            proxy_pass http://forgejo;
        }

        # Git Smart HTTP
        location ~ ^/.+\.git/(HEAD|info/refs|objects/|git-upload-pack|git-receive-pack) {
            client_max_body_size 500M;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            proxy_pass http://forgejo;
        }

        # エラーページ
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root F:/flatnet/openresty/html;
        }
    }
}
