# GitHub Actions workflow for releasing Flatnet CLI
#
# Triggers on push of tags matching 'cli-v*' pattern
# Builds for Linux x86_64 and creates a GitHub release

name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: flatnet-linux-x86_64
          # Future targets can be added here:
          # - target: aarch64-unknown-linux-gnu
          #   artifact_name: flatnet-linux-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        run: |
          cd src/flatnet-cli
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          cp target/${{ matrix.target }}/release/flatnet ${{ matrix.artifact_name }}
          chmod +x ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            artifact_name=$(basename "$dir")
            cp "${dir}${artifact_name}" "release/${artifact_name}"
            chmod +x "release/${artifact_name}"
          done
          ls -la release/

      - name: Extract version
        id: version
        run: |
          # Extract version from tag (cli-v1.0.0 -> 1.0.0)
          VERSION=${GITHUB_REF_NAME#cli-v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat << EOF > release_notes.md
          # Flatnet CLI v${VERSION}

          ## Installation

          ### Quick Install (Linux)

          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/master/scripts/install-cli.sh | bash
          \`\`\`

          ### Manual Download

          Download the appropriate binary for your platform:

          | Platform | File |
          |----------|------|
          | Linux x86_64 | \`flatnet-linux-x86_64\` |

          After downloading:

          \`\`\`bash
          chmod +x flatnet-linux-x86_64
          mv flatnet-linux-x86_64 ~/.local/bin/flatnet
          \`\`\`

          ## Upgrade

          If you already have flatnet installed:

          \`\`\`bash
          flatnet upgrade
          \`\`\`

          ## Verify

          \`\`\`bash
          flatnet --version
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Flatnet CLI v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
